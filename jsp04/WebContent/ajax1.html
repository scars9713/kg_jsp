<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Insert title here</title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<script type="text/javascript">
		/* ctrl + shift + / : 해당 문법에 맞는 주석 자동으로 붙여줌. */
		/* body부분부터 읽고나서 자바 스크립트 실행하도록 함. */
		$(function() {
			// button을 누르는 event가 발생했을 때, 조선일보 사이트 연결
			$('.btn1').click(function() {
				$.ajax({
					url: "http://newsplus.chosun.com/hitdata/xml/newsplus/index/index.xml",
					success: function({
						alert('조선일보 사이트에 접속 성공!');
					});
				});
			});
		});
		</script>
</head>
<body>
	<input type="button" class="btn1" value="신문 기사 퍼오기">
</body>
</html>
